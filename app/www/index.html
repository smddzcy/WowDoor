<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="lib/sweetalert/dist/sweetalert.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" style="display:none;">
    <div class="loading">LOADING</div>
    <ion-pane>
      <ion-header-bar class="bar-stable bar-light">
        <div class="col-xs-12">
          <img class="logo" src="img/logo.png" alt="">
        </div>
      </ion-header-bar>
      <ion-content class="ion-content">
        <div class="col-xs-12">
          <input type="text" class="big-input" style="width:100%;">
        </div>
        <div class="col-xs-12">
          <a href="#"><span class="unpair-your-home">Unpair this home</span></a>
          <div class="big-button btn-orange pair-your-home">
            <span><i class="fa fa-wifi"></i> Pair Your Home</span>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="big-button btn-blue btn-disabled enter-your-home">
            <span><i class="fa fa-home"></i> Enter Your Home</span>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
